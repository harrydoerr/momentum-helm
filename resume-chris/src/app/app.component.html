<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />

<router-outlet></router-outlet>

<ul>
  <li *ngfor="let profile; in: profiles">
    {{ profile.firstName }}
  </li>
  <li>{{ profiles[0].firstName }}</li>
  <li>{{ profiles[1].firstName.toUpperCase() }}</li>
  <input [value]="firstProfileGet.firstName" />
  <button (click)="onClick()">Change first name</button>
</ul>
