<div>
  <p>First Name: {{ profile.firstName }}</p>
  <p>Last Name: {{ profile.lastName }}</p>
</div>
<div>
  <app-experience
    [experience]="profile.experience"
    (newExperienceEvent)="onNewExperience($event)"
  >
  </app-experience>
  <app-connection
    [connection]="profile.connection"
    [profiles]="profiles"
    (newConnectionEvent)="onNewConnection($event)"
  >
  </app-connection>
</div>
