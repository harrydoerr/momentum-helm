<h1 nz-typography>{{ name }}</h1>
<div *ngIf="profileObject; else noProfile">
  <div>
    <p>First Name: {{ profileObject.firstName }}</p>
    <p>Last Name: {{ profileObject.lastName }}</p>
  </div>

  <app-experience [profile]="profile">
    <p>This is some content</p>
    <div>more content, divs</div>
    <p morestuff>This is some more stuff in a separate element</p>
    <p #morestuff>this will be loaded into ContentChild</p>
  </app-experience>
</div>
<ng-template #noProfile>No profile found</ng-template>
