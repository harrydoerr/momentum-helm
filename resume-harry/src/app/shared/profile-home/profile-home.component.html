<h1 nz-typography>Profile Editing Page</h1>
<button nz-button (click)="logout()">Log Out</button>
<div *ngFor="let profile of allProfileData">
  <div *ngIf="!profile.isActive; then thenBlock"></div>
  <ng-template #thenBlock>
    <app-profile [profile]="profile.id"></app-profile>
  </ng-template>
</div>
