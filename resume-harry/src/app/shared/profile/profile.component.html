<span nz-typography nzType="secondary">{{ name }}</span>
<section>
  <h1 nz-typography>First Name: {{ profiles.firstName }}</h1>
  <h1 nz-typography>Last Name: {{ profiles.lastName }}</h1>

  <section>
    <span nz-typography>
      <h4 nz-typography>Experience</h4>
      <ul>
        <li *ngFor="let experienceLine of profiles.experience">
          {{ experienceLine }}
        </li>
      </ul>
    </span>
  </section>
</section>
