<nz-card class="individual-profile-container" style="width: 50vw">
  <div nz-row nzJustify="start">
    <div nz-col nzSpan="8" class="gutter-row">
      <h6 nz-typography nzType="secondary">First Name</h6>
    </div>
    <div nz-col nzSpan="8" class="gutter-row">
      <h6 nz-typography nzType="secondary">Last Name</h6>
    </div>
  </div>
  <div nz-row nzJustify="start" [nzGutter]="[16, 24]">
    <div nz-col nzSpan="8" class="gutter-row">
      <h4 nz-typography>{{ profile.firstName }}</h4>
    </div>
    <div nz-col nzSpan="8" class="gutter-row">
      <h4 nz-typography>{{ profile.lastName }}</h4>
    </div>
  </div>
  <div nz-row nzJustify="start" nzAlign="bottom" [nzGutter]="[16, 24]">
    <div nz-col nzFlex="auto">
      <app-experience
        [experience]="profile.experience"
        (newExperienceEvent)="onAddExperience($event)"
      ></app-experience>
    </div>
    <div nz-col>
      <app-connect-button
        [currentUserId]="currentUserId"
        [profile]="profile"
        [userId]="profile.userId"
        ngDefaultControl
        (newConnectionEvent)="alterConnection($event)"
      ></app-connect-button>
    </div>
  </div>
</nz-card>
